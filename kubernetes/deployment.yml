apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-deploy
  namespace: default
  labels:
    name: identity-app
    env: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: identity-app
  template:
    metadata:
      namespace: default
      labels:
        app: identity-app
    spec:
      imagePullSecrets:
        - name: acr-secret
      containers:
      - image: identityservice.azurecr.io/identityservice:${{ github.run_id }}
        name: identityservice
        resources:
          requests:
            cpu: 1000m
            memory: 512Mi # See: https://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/#how-pods-with-resource-requests-are-scheduled
          limits:
            cpu: 1500m
            memory: 1024Mi
        # env:
        #   - name: LOAD_BALANCER_IP
        #   value: 20.71.3.246
        ports:
        - containerPort: 8080
          name: identity-app
        imagePullPolicy: Always
      restartPolicy: Always
